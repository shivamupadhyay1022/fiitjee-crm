    <title>Coaching Class CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script>
      // FOUC Prevention Script: Sets the theme class on <html> before the page renders.
      // Defaults to light theme if no preference is saved in localStorage.
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This instructs Tailwind CSS to use the 'dark' class on the <html> tag to determine the theme.
      // It must come *after* the main Tailwind script is loaded.
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
            },
          },
        },
      }
    </script>
